<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head th:replace="fragments/commons::head"></head>


<body>
<div id="preloader">
  <div id="status">&nbsp;</div>
</div>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
  <block th:replace="fragments/commons::completeHeader"></block>
  <section id="sliderSection">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="slick_slider" th:object="${topArticles}">
          <div class="single_iteam"> <a th:href="@{/articles/a/{url}(url = ${topArticles.get(0).url})}"> <img th:src="${topArticles.get(0).imageUrl}" alt=""></a>
            <div class="slider_article">
              <h2><a class="slider_tittle" th:href="@{/articles/a/{url}(url = ${topArticles.get(0).url})}" th:text="${topArticles.get(0).title}"></a></h2>
              <p th:text="${topArticles.get(0).text}"></p>
            </div>
          </div>
          <div th:if="${topArticles.size() > 1}"
                  class="single_iteam"> <a th:href="@{/articles/a/{url}(url = ${topArticles.get(1).url})}"> <img th:src="${topArticles.get(1).imageUrl}" alt=""></a>
            <div class="slider_article">
              <h2><a class="slider_tittle" th:href="@{/articles/a/{url}(url = ${topArticles.get(1).url})}" th:text="${topArticles.get(1).title}"></a></h2>
              <p th:text="${topArticles.get(1).text}"></p>
            </div>
          </div>
          <div th:if="${topArticles.size() > 2}"
                  class="single_iteam"> <a th:href="@{/articles/a/{url}(url = ${topArticles.get(2).url})}"> <img th:src="${topArticles.get(2).imageUrl}" alt=""></a>
            <div class="slider_article">
              <h2><a class="slider_tittle" th:href="@{/articles/a/{url}(url = ${topArticles.get(2).url})}" th:text="${topArticles.get(2).title}"></a></h2>
              <p th:text="${topArticles.get(2).text}"></p>
            </div>
          </div>
          <div th:if="${topArticles.size() > 3}"
               class="single_iteam"> <a th:href="@{/articles/a/{url}(url = ${topArticles.get(3).url})}"> <img th:src="${topArticles.get(3).imageUrl}" alt=""></a>
            <div class="slider_article">
              <h2><a class="slider_tittle" th:href="@{/articles/a/{url}(url = ${topArticles.get(3).url})}" th:text="${topArticles.get(3).title}"></a></h2>
              <p th:text="${topArticles.get(3).text}"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div th:replace="fragments/commons::latest"></div>
      </div>
    </div>
  </section>

              <ul class="business_catgnav  wow fadeInDown">

                    <figcaption> <a th:href="@{/articles/a/{url}(url = *{url})}" th:text="*{title}"></a> </figcaption>
                    <p th:text="*{text}"></p>
                  </figure>
                </li>
              </ul>
            </div>
            <div class="single_post_content_right">
              <ul class="spost_nav">
                <li th:each="a : ${world}" th:object="${a}">
                  <div class="media wow fadeInDown"> <a th:href="@{/articles/a/{url}(url = *{url})}" class="media-left"> <img alt="" th:src="*{imageUrl}" loading="lazy"> </a>
                    <div class="media-body"> <a th:href="@{/articles/a/{url}(url = *{url})}" class="catg_title" th:text="*{title}"></a> </div>
                  </div>
                </li>
              </ul>

          </div>

                </ul>
                <ul class="spost_nav">
                  <li th:each="a : ${sports}" th:object="${a}">

                      <div class="media-body"> <a th:href="@{/articles/a/{url}(url = *{url})}" class="catg_title" th:text="*{title}"></a> </div>

                </ul>

            </div>
            <div class="entertainment">
