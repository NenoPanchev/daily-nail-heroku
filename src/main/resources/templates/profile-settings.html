<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<body>
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
<block th:replace="fragments/commons::completeHeader"></block>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">

    <section id="contentSection">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="left_content">
                    <div class="contact_area">
                        <h2>Account</h2>
                        <div class="row section profile-cont">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="left-sidebar">
                                    <div class="left-sidebar-header">
                                        <div class="sidebar-avatar">
                                            <i class=" icon fa fa-user"></i>
                                        </div>
                                        <div class="sidebar-avatar-info">
                                            <h3 th:text="${principalName}">name</h3>
                                            <h3 class="avatar-subtitle"><span th:text="${principalEmail}">email</span></h3>
                                        </div>
                                    </div>

                                    <div class="left-sidebar-body">
                                        <div class="account-options">
                                            <a href="/users/profile/settings">
<span class="special-icon">
<i class="icon fa fa-solid fa-user"></i>
</span>
                                                <span class="icon-text"> Settings</span>
                                            </a>
                                        </div>
                                        <div class="account-options">
                                            <a th:href="@{/users/profile/change-password}">
<span class="special-icon">
<i class=" icon fa fa-solid fa-lock"></i>
</span>
                                                <span class="icon-text"> Change password</span>
                                            </a>
                                        </div>

                                        <div class="account-options">
                                            <a onclick="document.getElementById('logout-form').submit();">
<span class="special-icon">
<i class="icon fa fa-solid fa-sign-out"></i>
</span>
                                                <span class="icon-text"> Logout</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <form th:action="@{/users/profile/settings}"
                                      th:object="${userUpdateNameAndEmailBindingModel}"
                                      method="POST">
                                    <div class="profile-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="profile-header">
                                                    <div class="profile-header-title">
                                                        <h3>Settings</h3>
                                                    </div>
                                                    <div class="profile-avatar">
                                                        <i class="icon fa fa-user"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="profile-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group label">
                                                        <div th:each="e : ${#fields.errors('fullName')}" th:text="${e}" id="fullName"
                                                             class="invalid-feedback text-light text-center form-text bg-danger alert-danger rounded">Must be valid email</div>

                                                        <label>Name</label>
                                                        <input type="text" class="form-control" name="fullName" th:value="${principalName}"
                                                               th:errorclass="is-invalid" placeholder="Name">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <div class="form-group label">
                                                        <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailError"
                                                             class="invalid-feedback text-light text-center form-text bg-danger alert-danger rounded">Must be valid email</div>

                                                        <label >E-mail</label>
                                                        <input type="email" class="form-control" name="email" th:value="${principalEmail}"
                                                               th:errorclass="is-invalid" placeholder="E-mail">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div th:if="${userExistsError}" id="usernameUniqueError"
                                                     class="text-center  alert-danger rounded">Account with that email address already exists</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <input type="submit" value="Save">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<footer th:replace="fragments/commons::footer"></footer>
</div>
<block th:replace="fragments/commons::scripts"></block>
</body>
</html>
