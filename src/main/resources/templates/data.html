<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>
<body>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
    <block th:replace="fragments/commons::adminNav"></block>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">

    <section id="contentSection">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="left_content">
                    <div class="contact_area">
                        <h2>ADMIN PANEL</h2>
                        <div class="row section profile-cont">
                            <block th:replace="fragments/commons::admin_options"></block>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <div class="row" style="text-align: center">
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h4 style="margin-bottom: 20px">Backup users, articles, comments, stats</h4>
                                        <a class="btn-lg btn-primary delete-button" href="/admin/data/backup"><span>Backup</span></a>

                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h4>Import data from json</h4>

                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn-lg btn-primary delete-button" data-toggle="modal"
                                                data-target="#exampleModal">
                                            Import
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">

                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Do you really want to import data?</h5>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="margin-bottom: 0">Close
                                                        </button>
                                                        <a id="delete_button" class="delete-button btn btn-secondary"
                                                           onclick="document.getElementById('import-form').submit();">
                                                            Import</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <form id="import-form" th:action="@{/admin/data/import}" method="POST" style="display: none">
                                            <input type="submit">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="fragments/commons::footer"></footer>
</div>
<block th:replace="fragments/commons::scripts"></block>
</body>
</html>
