<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head"></head>
<body>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
    <block th:replace="fragments/commons::adminNav"></block>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">

    <section id="contentSection">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="left_content">
                    <div class="contact_area">
                        <h2>ADMIN PANEL</h2>
                        <div class="row section profile-cont">
                            <block th:replace="fragments/commons::admin_options"></block>
                            <div class="col-lg-9 col-md-9 col-sm-9">
                                <article class="article-block list-article special-style admin-stats">
                                    <table class="table table-responsive" th:object="${authorized}">
                                        <tbody>
                                                <tr>
                                                    <td class="admin-table-first-col" th:text="|Authorized requests: *{getAuthorizedRequests()}|"></td>
                                                    <td>
                                                        <div class="bar">
                                                            <div class="bar-inner" th:styleappend="true ? *{getWidthPercentage(getAuthorizedRequests())} : ''"></div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="admin-table-first-col" th:text="|Unauthorized requests: *{getUnauthorizedRequests()}|"></td>
                                                    <td>
                                                        <div class="bar">
                                                            <div class="bar-inner" th:styleappend="true ? *{getWidthPercentage(getUnauthorizedRequests())} : ''"></div>
                                                        </div>
                                                    </td>
                                                </tr>
                                        </tbody>
                                    </table>
                                </article>
                                <article class="article-block list-article special-style admin-stats">
                                    <table class="table table-responsive" >
                                        <thead>
                                        <tr>
                                            <th>Category</th>
                                            <th>Views</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cv : ${categoryViews}" th:object="${cv}">
                                            <td class="admin-table-first-col" th:text="|*{categoryNameEnum}: *{views}|"></td>
                                            <td>
                                                <div class="bar">
                                                    <div class="bar-inner" th:styleappend="true ? *{getWidthPercentage()} : ''"></div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </article>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="fragments/commons::footer"></footer>
</div>
<block th:replace="fragments/commons::scripts"></block>
</body>
</html>
